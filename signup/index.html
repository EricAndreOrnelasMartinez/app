<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo.css">
    <link rel="shortcut icon" href="../Imagenes/icono.png" type="image/x-icon">
    <title>Sign up</title>
</head>
<body>
    <form id="user">
        <input type="text" name="name" class="nm" placeholder="Nombre">
        <input type="text" name="last" class="lt" placeholder="Apeido">
        <input type="email" name="mail" class="ml" placeholder="Email">
        <input type="password" name="pass1" class="pwd1" placeholder="Contraseña">
        <input type="password" name="pass2" class="pwd2" placeholder="Confirmación">
        <input type="submit" value="Sign up">
        <a href="../"><button type="button">Volver</button></a>
    </form>
    <h3 class="res"></h3>
</body>
<script src="signup.js"></script>
</html>
